name: trigger jenkins job
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - id: testjenkinsaction
      uses: mickeygoussetorg/trigger-jenkins-job@v1
      with:
        jenkins-server: "http://localhost:8080/"
        jenkins-job: "e2e_test"
        jenkins-username: "mhurtado"
        jenkins-pat: "111d12bdfd6c06e3bb9f075780ecd01d35"
        poll-time: 10
        timeout-value: 120
        verbose: true

      
          



          






        
      
      
        

